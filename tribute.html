      <h4><strong>A timeline of Kon's life:</strong></h4>
    
    <div class="info">
     
    
     <strong>1963</strong> - On October 12, Kon was born in Hokkaido, Japan. During his youth and teenage years, he was so strongly influenced by Space Battleship Yamato and Gundam that he exclaimed to his classmates he would become a <a id="Mangaka"
                                                         href="https://en.wikipedia.org/wiki/Mangaka" 
                                                                    target="_blank">mangaka</a>.
     <br><br>
      <strong>1984</strong> - He applied for the 10th Annual Tetsuya Chiba Awards and placed second. He went off to work for Young Magazine to help create Akira.
      <br><br>
      <strong>1990</strong> - Published Tropic of the Sea. Although working to the point of fatigue, Tropic of the Sea becomes one of his least popular works.
      <br><br>
      <strong>1991</strong> - Kon has established a reputation as a best-selling artist and filmmaker. With Keiko Nobumoto, they created World Apartment Horror. However, he was unhappy with the story and adapted the movie into his own manga 4 months later.
      <br><br>
      <strong>1994</strong> - Seraphim: 266613336 Wings, a collaboration between Satoshi Kon and Mamori Oshii was serialized but never finished. Both creator moved on to new projects such as Oshii's Ghost in the Shell.
      <br><br>
      <strong>1995</strong> - Creates Opus where he learns critical elements such as how to create storylines, develop characters, and design backgrounds. Opus remains unfinished as it gets cancelled before completion by the magazine. He also writes the script for Magnetic Rose, which is one of 3 shorts in a film called Memories by Katsuhiro Otomo. Through Magnetic Rose, he begins to establish his style of mingling fantasy and reality.
      <br><br>
 
      <strong>1997</strong> - Debut of Perfect Blue which lead to critical aclaim. Perfect Blue would inspire directors such as Darren Aronofsky who would later make an homage to Kon in his film Requiem for a Dream. 
      <br><br>
      
       <strong>2001</strong> - Debut of Millennium Actress where Kon establishes his iconic style of film making through cutting and transitions between time and space.
      <br><br>
      
       <strong>2003</strong> - Debut of Tokyo Godfathers which strayed from Kon's usual theme of reality distortion. Tokyo Godfather's is a comedy which received mixed reviews.
      <br><br>
      
       <strong>2004</strong> - Paranoia Agent releases its first episode. The show is a collection of ideas that didn't make it into his previous works. 
      <br><br>
      
      <strong>2006</strong> - Debut of Paprika which is the cultivation of Kon's prior connections and themes. It was produced by Mad House which employs most of Tokyo's best animators. This is Kon's largest production.
      <br><br>
      
      <strong>2010</strong> - May 18th: Received news he was in the later stages of pancreatic cancer and had 6 months left to live. He passed away on August 24th at 6:20 AM. He was 46.
